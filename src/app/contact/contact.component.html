<div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, feel free to reach out to us using the form below:</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name">
            <div *ngIf="submitted && formControls['name']?.errors?.['required']" class="error-message">Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email">
            <div *ngIf="submitted && formControls['email']?.errors?.['required']" class="error-message">Email is
                required</div>
            <div *ngIf="submitted && formControls['email']?.errors?.['email']" class="error-message">Invalid email
                format</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" class="form-control" formControlName="message"></textarea>
            <div *ngIf="submitted && formControls['message']?.errors?.['required']" class="error-message">Message is
                required</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>
</div>
