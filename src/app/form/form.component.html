<form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name of the Product:</label>
        <input type="text" id="name" name="Name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
        <label for="price">Price of Product:</label>
        <input type="text" id="price" name="price" [(ngModel)]="formData.price" required>
    </div>
    <div class="form-group">
        <label for="imageUrl">ImageUrl of the Product </label>
        <input type="text" id="imageUrl" name="image" [(ngModel)]="formData.imageUrl" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity of the Product </label>
        <input type="text" id="quantity" name="quantity" [(ngModel)]="formData.quantity" required>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
</form>
<!-- {{formData| json }} -->
