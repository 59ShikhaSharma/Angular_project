<div class="product-description" [class.active]="showPopup">
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="close.emit()">&times;</span>
      <img class="product-image" [src]="selectedProduct.imageUrl" alt="">
      <h2>{{ selectedProduct.name }}</h2>
      <p>{{ selectedProduct.description }}</p>
      <p>{{selectedProduct.general}}</p>
    </div>
  </div>
</div>
